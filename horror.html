                       </div>



                       <div class="card">
                           <a class="lightbox" href="assets/images/horror3.jpg" data-caption= "<b>Killer Kate:</b> After years of sisters Kate and Angie, not speaking, several years after moving out, Angie invites Kate to her bachelorette party held at a remote house booked on a home-sharing app. The women are unaware that by booking this house, they're walking into a trap set in motion by a disturbed family of amateur killers.">
                           <img src="assets/images/horror3.jpg" alt="Killer Kate" class="card-img-top">
                           </a>
                       </div>



                       <div class="card">

                       <div class="card">
